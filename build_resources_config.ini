[record]
path=config/test/test.log

[vpcs]
; key name, path
vpc_01 = vpc01,config/test/vpc.txt

[subnets]
; key name, path, vpc key name
subnet_01 = subnet01,config/test/subnet_1a.txt,vpc01
subnet_02 = subnet02,config/test/subnet_1b.txt,vpc01
subnet_03 = subnet03,config/test/subnet_1c.txt,vpc01

[igws]
; key name, path, vpc key name
igw_01 = igw01,config/test/igw.txt,vpc01

[ngws]
; key name, path, vpc key name

[default_routes]
; vpc key name, igw key name, route table name
route = vpc01,igw01,test_default_routetable,true

[keypairs]
; key name, path
; keypair_1 = keypair01,testkeypair

[security_groups]
; key name,sg path,sg policy path,vpc key name
sg_1 = sg01,config/test/sg_devopschain.txt,config/test/sg_devopschain_inbound.txt,vpc01

[ec2_instances]
; key name,path,sg key name, subnet key name, eip need(true) nor not(false)
; instance_01 = instance01,config/test/ec2_instance_ecs1.txt,sg01,subnet01,true
; instance_02 = instance02,config/test/ec2_instance_ecs2.txt,sg01,subnet01,true
; instance_03 = instance03,config/test/ec2_instance_windows.txt,sg01,subnet01,true

[roles]
; key name, path
; role_01 = role01,config/test/iam_ecs_service_role.txt
; role_02 = role01,config/test/iam_ecs_instance_role.txt
; role_03 = role01,config/test/iam_ecs_autoscale_role.txt
; role_04 = role01,config/test/iam_ecs_task_role.txt

[cloudformations]
; key name, cloudformation path, template path, parameters
cloudformation01 = cloudformation01,config/test/cloudformation_ecs.txt,cloudformation/ecs_template.json,SubnetIds=subnet01-subnet02-subnet03;SecurityGroupId=sg01;VpcId=vpc01

[ecrs]
; key name,ecr name
; ecrs01 = ecr01,test-ecr

[ecs]
; key name,ecr name
ecs01 = ecs01,test-ecs

[ecs_tasks_definitions]
; keyname, task definition path
; ecs_td01 = gtilab,config/test/ecs_task_definition_gitlab.txt
; ecs_td02 = jenkins,config/test/ecs_task_definition_jenkins.txt
; ecs_td03 = jira,config/test/ecs_task_definition_jira.txt
; ecs_td04 = hello_world,config/test/ecs_task_definition_hello_world.txt

[ecs_tasks]
; task1 = test-ecs,hello_world
; task2 = test-ecs,gitlab
; task3 = test-ecs,jenkins
; task4 = test-ecs,jira